<link rel="import" href="../polymer/polymer.html">
<!--
An element providing geolocation for cordova applications.

Example:

    <cordova-geolocation></cordova-geolocation>

@group Cordova Elements
@element cordova-geolocation
@demo demo/index.html
-->
<dom-module id="cordova-geolocation">
  <template>
    <cordova-device ready="{{ready}}"></cordova-device>
  </template>
</dom-module>
<script src="cordova-geolocation.js"></script>
