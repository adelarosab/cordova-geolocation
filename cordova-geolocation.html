<link href="../polymer/polymer.html"

<!--
An element providing information about the device's location, such as latitude and longitude.

Example:

    <cordova-geolocation
      auto
      high-accuracy
      loop
      highAccuracy
      maxAge="3000"
      timeout="5000"
    ></cordova-geolocation>

@group Cordova Elements
@element cordova-geolocation
@demo demo/index.html
-->
<dom-module id="cordova-geolocation">
  <template>
    <cordova-device
      ready="{{ready}}"></cordova-device>
  </template>
  <script src="cordova-geolocation.js"></script>
</dom-module>
